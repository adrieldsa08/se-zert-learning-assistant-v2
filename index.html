<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE-ZERT Learning Assistant</title>

    <!-- (optional) Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind (CDN config used by your page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#77C6B8',
              'primary-dark': '#5BA99E',
              'secondary': '#475569',
              'light-bg': '#F9FAFB',
              'dark-bg': '#0f172a',
              'light-card': '#FFFFFF',
              'dark-card': '#1e293b',
              'light-text': '#020617',
              'dark-text': '#f8fafc',
              'assistant-bubble-light': '#F3F4F6',
              'assistant-bubble-dark': '#334155',
              'user-bubble': '#77C6B8'
            }
          }
        }
      }
    </script>

    <!-- pdf.js (needed before your app touches window.pdfjsLib) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Import map for React in the browser -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react/": "https://esm.sh/react@^19.1.1/",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react-dom/server": "https://esm.sh/react-dom@^19.1.1/server",
        "@google/genai": "https://esm.sh/@google/genai@^1.13.0"
      }
    }
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-light-bg dark:bg-dark-bg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
